name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --coverage --reporters=default --reporters=jest-html-reporters

      - name: Save HTML report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: jest-html-report
          path: coverage/index.html